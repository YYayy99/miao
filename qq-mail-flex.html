<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset 0 0 1px red;
}
html {
  zoom: 2;
}
html, body {
  height: 100%;
  margin: 0;
}
div {
  height: 100%;
  display: flex;
  flex-flow: wrap;
  align-content: flex-start;
}
header {
  width: 100%;
  height: 50px;
}

aside {
  width: 100px;
  height: calc(100% - 50px);
  overflow: auto;
}
main {
  width: 0;
  flex-grow: 1;
  xoverflow: auto;
  xheight: calc(100% - 50px);
}


    </style>
</head>
<body>
<div>
    <header>12</header>
    <aside>324</aside>
    <main>5235</main>
</div>
</body>
</html>
